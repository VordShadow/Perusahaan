<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Foto - TechNova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { background-color: #f8f9fa; }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo {
      width: 60px;
      height: 60px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 5px;
      margin-right: 15px;
    }
    .navbar { background-color: #0d6efd !important; }
    .main-content {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      padding: 30px;
    }
    .footer {
      background-color: white;
      padding: 15px 0;
      margin-top: 20px;
      border-top: 1px solid #dee2e6;
    }
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 5px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery-img:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .gallery-category {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-3">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
      <div class="logo-container">
        <div class="logo">
            <img src="/pages/assets/images/logo1.png" alt="Logo" class="img-fluid" />
        </div>
        <h1 class="h4 mb-0">TechNova</h1>
      </div>
    </header>

    <!-- NAVBAR -->
    <div data-include="/navbar.html"></div>

    <div class="row">
      <!-- SIDEBAR -->
      <div class="col-lg-3 mb-4">
        <div data-include="/sidebar.html"></div>
      </div>

      <!-- CONTENT -->
      <div class="col-lg-9">
        <div class="main-content">
          <h2 class="mb-4">Gallery Foto</h2>
          
          <div class="gallery-category">
            <h4 class="mb-3">Kegiatan Perusahaan</h4>
            <div class="row">
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Kegiatan+1" alt="Kegiatan 1" class="gallery-img">
              </div>
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Kegiatan+2" alt="Kegiatan 2" class="gallery-img">
              </div>
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Kegiatan+3" alt="Kegiatan 3" class="gallery-img">
              </div>
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Kegiatan+4" alt="Kegiatan 4" class="gallery-img">
              </div>
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Kegiatan+5" alt="Kegiatan 5" class="gallery-img">
              </div>
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Kegiatan+6" alt="Kegiatan 6" class="gallery-img">
              </div>
            </div>
          </div>
          
          <div class="gallery-category">
            <h4 class="mb-3">Acara dan Seminar</h4>
            <div class="row">
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Seminar+1" alt="Seminar 1" class="gallery-img">
              </div>
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Seminar+2" alt="Seminar 2" class="gallery-img">
              </div>
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Seminar+3" alt="Seminar 3" class="gallery-img">
              </div>
            </div>
          </div>
          
          <div class="gallery-category">
            <h4 class="mb-3">Tim Kami</h4>
            <div class="row">
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Tim+1" alt="Tim 1" class="gallery-img">
              </div>
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Tim+2" alt="Tim 2" class="gallery-img">
              </div>
              <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300?text=Tim+3" alt="Tim 3" class="gallery-img">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
      <p class="mb-0">Â© 2023 TechNova. Design by: <strong>Bagas Saputra</strong></p>
    </footer>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/include.js"></script>
</body>
</html>
